<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nagus Bus Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }
    img {
      width: 90%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078D7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üöç Guess the HSL Bus Model</h1>

<img id="busImage" src="" alt="Bus Image">

<p>Type the bus model (example: Volvo 8900LE)</p>

<input type="text" id="answer" placeholder="Enter bus model">
<br>
<button onclick="checkAnswer()">Submit</button>

<p id="result"></p>

<script>
// list of buses with updated image filenames
const buses = [
  { model: "BYD B15", image: "bydB15(1).jpg.jpg" },
  { model: "Scania Suburban", image: "scaniasuburban.jpg.jpg" },
  { model: "Volvo 7900E", image: "volvo7900e.jpg.jpg" },
  { model: "Volvo 8900LE", image: "volvo8900le.jpg.jpg" },
  { model: "Scania Omniexpress", image: "omnixpress.jpg.jpg" }
];

let currentBus = null;

function newQuestion() {
  currentBus = buses[Math.floor(Math.random() * buses.length)];
  document.getElementById("busImage").src = currentBus.image;
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";
}

function checkAnswer() {
  const userInput = document.getElementById("answer").value.trim().toLowerCase();
  const correctAnswer = currentBus.model.toLowerCase();

  if (userInput === correctAnswer) {
    document.getElementById("result").innerHTML = "<span style='color:green;'>‚úÖ Correct! üéâ</span>";
    setTimeout(newQuestion, 1500); // 1.5 seconds wait for next question
  } else {
    document.getElementById("result").innerHTML = "<span style='color:red;'>‚ùå Wrong! Correct model: " + currentBus.model + "</span>";
    setTimeout(newQuestion, 4000); // 4 seconds to read the correct answer
  }
}

// Allow "Enter" key to submit
document.getElementById("answer").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    checkAnswer();
  }
});

// Start first question
window.onload = newQuestion;
</script>

</body>
</html>
